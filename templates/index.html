<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Risk Prediction</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<div class="container">
    <h2>ðŸ’– Stroke Risk Prediction</h2>
    <form method="POST">
        <label>Gender:</label>
        <select name="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Hypertension:</label>
        <select name="hypertension">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Heart Disease:</label>
        <select name="heart_disease">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Previous Stroke:</label>
        <select name="previous_stroke">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Smoking Status:</label>
        <select name="smoking_status">
            <option value="never_smoked">Never Smoked</option>
            <option value="formerly_smoked">Formerly Smoked</option>
            <option value="smokes">Smokes</option>
        </select>

        <label>Work Type:</label>
        <select name="work_type">
            <option value="Never_worked">Never Worked</option>
            <option value="Private">Private</option>
            <option value="Self-employed">Self-employed</option>
            <option value="children">Children</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if risk_score is not none %}
        <h3>Your Stroke Risk Score: {{ risk_score }}%</h3>
    {% endif %}
</div>

</body>
</html>
